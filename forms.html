<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1></h1>
<form action="">
  <legend>create an account</legend>
  <br>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="Enter your First Name" required="required">
  <br><br>
  <label for="sname">surname:</label>
  <input type="text" id="sname" placeholder="Enter your surname" required="required">
  <br><br>
  <label for="email">email adress:</label>
  <input type="email" id="email" placeholder="Enter your email" required="required">
  <br><br>
  <label for="pwd">password:</label>
  <input type="password" id="pwd" placeholder="create a password" required="required">
  <br><br>
  <label for="contact">contact:</label>
  <input type="tel" id="contact" placeholder="Enter your phone no." required="required">
  <br><br>
  <label for="file">upload a file :</label>
  <input type="file" id="file" >
  <br><br>
  <label for="nation">Nationality :</label>
  <select name="" id="nation">
    <option value="" disabled="disabled">choose nationality</option>
    <option value="Kenya">Kenyan</option>
    <option value="Tanzania">Tanzanian</option>
    <option value="Swedish">Swedish</option>
    <option value="Mexico">Mexican</option>
  </select>
  <br><br>
  <p>Choose your favourite football team.</p>
  <input type="radio" id="lvp" name="team">
  <label for="lvp">Liverpool</label>
  <br>
  <input type="radio" id="arsenal" name="team">
  <label for="arsenal">Arsenal</label>
  <br>
  <input type="radio" id="manc" name="team">
  <label for="manc">Manchester City</label>
  <br><br><br>
  <p>Choose two programming languages :</p>
  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label>
  <input type="checkbox" id="js" name="js">
  <label for="js">Javascript</label>
  <input type="checkbox" id="kt" name="kotlin">
  <label for="kt">Kotlin</label>
  <br><br><br>
  <label for="descrption">Describe yourself</label><br>
  <textarea name="" id="descrption" cols="30" rows="10" placeholder="Type your description here"></textarea>
  <br><br>
  <label for="age">age:</label>
  <input type="number" id="age"  required="required">
  <br><br>
  <label for="date">year of birth</label>
  <input type="date" id="date" required="required">
  <br><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
